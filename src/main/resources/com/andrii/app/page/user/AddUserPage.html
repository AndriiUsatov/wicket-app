<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form wicket:id="addUserForm">
    <table>
        <tr>
            <td>Login</td>
            <td><input wicket:id="loginSetField" type="text"></td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input wicket:id="firstNameSetField" type="text"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input wicket:id="lastNameSetField" type="text"></td>
        </tr>
        <tr>
            <td>Middle name</td>
            <td><input wicket:id="middleNameSetField" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input wicket:id="passwordSetField" type="password"></td>
        </tr>
        <tr>
            <td>Mail</td>
            <td><input wicket:id="mailSetField" type="text"></td>
        </tr>
        <tr>
            <td><button wicket:id="createUser">Add user</button>  </td>
            <td><button wicket:id="toList">Back to list</button></td>
        </tr>
    </table>
</form>
</body>
</html>
