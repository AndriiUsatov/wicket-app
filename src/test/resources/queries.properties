add_user=INSERT INTO `user`(login, mail, first_name, last_name, middle_name, password) VALUES(?, ?, ?, ?, ?, ?)
update_user=UPDATE `user` SET login = ?, mail = ?, first_name = ?, last_name = ?, middle_name = ?, password = ? WHERE id = ?
remove_user=DELETE FROM `user` WHERE id = ?
get_user_by_full_name=SELECT * FROM user WHERE concat(first_name, last_name, middle_name)=?
get_all_users=SELECT * FROM `user`
get_count_of_users=SELECT count(*) FROM `user`
get_user_by_login=SELECT * FROM `user` WHERE login=?
get_user_by_id=SELECT * FROM `user` WHERE id=?
